# Local Antora playbook for previewing this component in isolation
#
# To use:
#   npm install (first time only)
#   npx antora docs/local-site.yml
#   python3 -m http.server 8000 --directory build/site

site:
  title: Quad VCA Mixer Documentation (Local Preview)
  start_page: quad-vca-mixer::index.adoc

content:
  sources:
    - url: /work
      branches: HEAD
      start_path: docs

ui:
  bundle:
    url: https://github.com/carr-james/eurorack-docs-ui/releases/download/latest/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: .nojekyll
      contents: ''
    - path: js/vendor/image-lightbox.js
      contents: |
        // Fancybox integration for expandable images
        document.addEventListener('DOMContentLoaded', function() {
          // Check if jQuery and Fancybox are loaded
          if (typeof jQuery === 'undefined' || typeof jQuery.fancybox === 'undefined') {
            console.error('jQuery or Fancybox not loaded');
            return;
          }

          // Only process images with .expandable class
          document.querySelectorAll('.imageblock.expandable').forEach(function(imageblock) {
            const img = imageblock.querySelector('img');
            if (!img) return;

            // Wrap image in a link for Fancybox
            const link = document.createElement('a');
            link.href = img.src;
            link.setAttribute('data-fancybox', 'gallery');
            link.setAttribute('data-caption', img.alt || '');
            link.classList.add('fancybox-expandable');

            // Insert link wrapper
            img.parentNode.insertBefore(link, img);
            link.appendChild(img);

            // Add expand icon overlay
            const icon = document.createElement('div');
            icon.innerHTML = 'â¤¢';
            icon.className = 'fancybox-expand-icon';
            icon.style.cssText = 'position:absolute;top:8px;right:8px;background:rgba(0,0,0,0.7);color:white;padding:8px 12px;border-radius:4px;font-size:20px;pointer-events:none;opacity:0.7;transition:opacity 0.2s;z-index:1;';

            // Wrap link in positioned container for icon placement
            const wrapper = document.createElement('div');
            wrapper.style.cssText = 'position:relative;display:inline-block;';
            link.parentNode.insertBefore(wrapper, link);
            wrapper.appendChild(link);
            wrapper.appendChild(icon);

            // Show icon on hover
            wrapper.addEventListener('mouseenter', function() {
              icon.style.opacity = '1';
            });
            wrapper.addEventListener('mouseleave', function() {
              icon.style.opacity = '0.7';
            });
          });

          // Initialize Fancybox with transformation tools enabled
          jQuery('[data-fancybox="gallery"]').fancybox({
            loop: true,
            keyboard: true,
            arrows: true,
            infobar: true,
            toolbar: true,
            buttons: ['zoom', 'slideShow', 'fullScreen', 'download', 'thumbs', 'close'],
            image: { preload: true },
            wheel: 'zoom'
          });
        });
    - path: partials/head-styles.hbs
      contents: |
        <link rel="stylesheet" href="{{{uiRootPath}}}/css/site.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.css">
    - path: partials/footer-scripts.hbs
      contents: |
        <script id="site-script" src="{{{uiRootPath}}}/js/site.js" data-ui-root-path="{{{uiRootPath}}}"></script>
        <script src="{{{uiRootPath}}}/js/vendor/highlight.js"></script>
        <script>hljs.highlightAll()</script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"></script>
        <script src="{{{uiRootPath}}}/js/vendor/image-lightbox.js"></script>

urls:
  latest_version_segment: stable
  latest_version_segment_strategy: redirect:to

asciidoc:
  extensions:
    - '@carr-james/eurorack-docs-ui/extensions/ibom-block-antora'

antora:
  extensions:
    - '@carr-james/eurorack-docs-ui/extensions/collector-cache-extension'
    - '@antora/collector-extension'
    - '@carr-james/eurorack-docs-ui/extensions/ibom-processor'

runtime:
  fetch: false
  cache_dir: ./.cache/antora
  log:
    level: info
